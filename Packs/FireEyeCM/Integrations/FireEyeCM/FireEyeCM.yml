      description: The ID number of the alert to retrieve.
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: "Specifies the end time of the search. This filter is used with the duration filter. If the end_time is specified but not the duration, the system defaults to duration=12_hours, ending at the specified end_time. Syntax: end_time=YYYY-MM-DDTHH:mm:ss.sss-OH:om"
