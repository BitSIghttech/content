category: Utilities
commonfields:
  id: FireEye Central Management
  version: -1
configuration:
- defaultvalue: https://example.com/
  display: Your server URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  type: 9
  required: true
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '50'
  display: Max incidents to fetch
  name: max_fetch
  required: false
  type: 0
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3
    months, 1 year)
  name: first_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 'concise'
  display: Info level for fetched alerts
  name: info_level
  options:
  - 'concise'
  - 'normal'
  - 'extended'
  required: false
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: "FireEye Central Management (CM Series) is the FireEye threat intelligence hub. It services the FireEye ecosystem, ensuring that FireEye products share the latest intelligence and correlate across attack vectors to detect and prevent cyber attacks"
display: FireEye Central Management
name: FireEye Central Management
script:
  commands:
  - arguments:
    - default: false
      description: The ID number of the alert to retrieve.
      isArray: false
      name: alert_id
      required: false
      secret: false
    - default: false
      description: "The time interval to search. This filter is used with either the start_time or end_time filter.
      If duration, start time, and end time are not specified, the system defaults to duration=12_hours, end_time=current_time.
      If only the duration is specified, the end_time defaults to the current_time."
      auto: PREDEFINED
      predefined:
      - '1_hour'
      - '2_hours'
      - '6_hours'
      - '12_hours'
      - '24_hours'
      - '48_hours'
      isArray: false
      name: duration
      required: false
    - default: false
      description: The ID number of the alert to retrieve.
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: "Specifies the end time of the search. This filter is used with the duration filter. If the end_time is specified but not the duration, the system defaults to duration=12_hours, ending at the specified end_time. Syntax: end_time=YYYY-MM-DDTHH:mm:ss.sss-OH:om"
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      description: Searches for alerts that include callbacks to the specified domain.
      isArray: false
      name: callback_domain
      required: false
    - default: false
      description: The destination IPv4 address related to the malware alert.
      isArray: false
      name: dst_ip
      required: false
    - default: false
      description: The source IPv4 address related to the malware alert.
      isArray: false
      name: src_ip
      required: false
    - default: false
      description: The name of the malware file.
      isArray: false
      name: file_name
      required: false
      secret: false
    - default: false
      description: The malware file type.
      isArray: false
      name: file_type
      required: false
      secret: false
    - default: false
      defaultValue: 'concise'
      description: Specifies the level of information to be returned. The default is concise.
      auto: PREDEFINED
      predefined:
        - 'concise'
        - 'normal'
        - 'extended'
      isArray: false
      name: info_level
      required: false
      secret: false
    - default: false
      description: The name of the malware object.
      isArray: false
      name: malware_name
      required: false
      secret: false
    - default: false
      description: The type of the malware object.
      predefined:
        - 'domain_match'
        - 'malware_callback'
        - 'malware_object'
        - 'web_infection'
        - 'infection_match'
        - 'riskware-infection'
        - 'riskware-callback'
        - 'riskware-object'
      isArray: false
      name: malware_type
      required: false
      secret: false
    - default: false
      description: Searches for alerts that include a specific MD5 hash.
      isArray: false
      name: md5
      required: false
      secret: false
    - default: false
      description: The email address of the malware object receiver.
      isArray: false
      name: recipient_email
      required: false
      secret: false
    - default: false
      description: The email address of the malware object sender.
      isArray: false
      name: sender_email
      required: false
      secret: false
    - default: false
      description: Searches for a specific alert URL.
      isArray: false
      name: url
      required: false
      secret: false
    - default: false
      defaultValue: '20'
      description: Maximum number of alerts to return. Default is 20.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Search and retrieve FireEye CM alerts based on several filters.
    execution: false
    name: fireeye-cm-get-alerts
    outputs:
    - contextPath: FireEyeCM.alert
      description: TODO
      type: String
  - arguments:
    - default: false
      description: The ID number of the alert to retrieve its details.
      isArray: true
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Search and retrieve single alert details.
    execution: false
    name: fireeye-cm-get-alert-details
    outputs:
    - contextPath: FireEyeCM.alert
      description: TODO
      type: String
  - arguments:
    - default: false
      description: The universally unique identifier (UUID) for the alert.
      isArray: true
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Confirm that the alert has been reviewed.
    execution: false
    name: fireeye-cm-alert-acknowledge
  - arguments:
    - default: false
      description: The universally unique identifier (UUID) for the alert.
      isArray: true
      name: uuid
      required: true
      secret: false
    - default: false
      defaultValue: '120'
      description: Timeout to retrieve the artifacts. Default is 120.
      isArray: false
      name: timeout
      required: false
      secret: false
    deprecated: false
    description: Downloads malware artifacts data for the specified UUID as a zip file.
    execution: false
    name: fireeye-cm-get-artifacts-by-uuid
    outputs:
    - contextPath: InfoFile.EntryID
      description: The EntryID of the artifact file.
      type: string
    - contextPath: InfoFile.Extension
      description: The extension of the artifact file.
      type: string
    - contextPath: InfoFile.Name
      description: The name of the artifact file.
      type: string
    - contextPath: InfoFile.Info
      description: The info of the artifact file.
      type: string
    - contextPath: InfoFile.Size
      description: The size of the artifact file.
      type: number
    - contextPath: InfoFile.Type
      description: The type of the artifact file.
      type: string
  - arguments:
    - default: false
      description: The universally unique identifier (UUID) for the alert.
      isArray: true
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Gets artifacts metadata for the specified UUID.
    execution: false
    name: fireeye-cm-get-artifacts-metadata-by-uuid
    outputs:
    - contextPath: FireEyeCM.Alerts.uuid
      description: Universally unique ID (UUID) of the alert.
      type: string
    - contextPath: FireEyeCM.Alerts.artifactType
      description: The artifact type.
      type: string
    - contextPath: FireEyeCM.Alerts.artifactName
      description: The artifact name.
      type: string
    - contextPath: FireEyeCM.Alerts.artifactSize
      description: The zipped artifact size in bytes.
      type: string
  - arguments:
    - default: false
      description: Specifies the time interval to search. This filter is used with the end_time filter. If the duration is not specified, the system defaults to duration=12_hours, end_time=current_time.
      auto: PREDEFINED
      predefined:
      - '1_hour'
      - '2_hours'
      - '6_hours'
      - '12_hours'
      - '24_hours'
      - '48_hours'
      isArray: false
      name: duration
      required: false
      secret: false
    - default: false
      description: "Specifies the end time of the search. This filter is used with the duration filter. If the end_time is specified but not the duration, the system defaults to duration=12_hours, ending at the specified end_time. Syntax: end_time=YYYY-MM-DDTHH:mm:ss.sss-OH:om"
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      defaultValue: 'false'
      auto: PREDEFINED
      predefined:
        - 'false'
        - 'true'
      description: "Specifies whether to include all IPS events or MVX-correlated events only. Default is false"
      isArray: false
      name: mvx_correlated_only
      required: false
      secret: false
    deprecated: false
    description: Retrieve information about existing IPS NX events. An IPS enabled appliance is a prequisite to be able to retrieve IPS event data.
    execution: false
    name: fireeye-cm-get-events
    outputs:
    - contextPath: FireEyeCM.Events.TODO
      description: Universally unique ID (UUID) of the alert.
      type: string
  - arguments:
    - default: false
      defaultValue: '1 day'
      description: "Specifies the start time of the search. This filter is optional. Default is last day. Syntax: end_time=YYYY-MM-DDTHH:mm:ss.sss-OH:om or '1 day/month/year'"
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: "Specifies the end time of the search. Default is now. Syntax: end_time=YYYY-MM-DDTHH:mm:ss.sss-OH:om or '1 day/month/year'"
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      description: The sender email.
      isArray: false
      name: from
      required: false
      secret: false
    - default: false
      description: The email Subject. Must be URL encoded.
      isArray: false
      name: subject
      required: false
      secret: false
    - default: false
      description: The appliance ID.
      isArray: false
      name: appliance_id
      required: false
      secret: false
    - default: false
      defaultValue: '20'
      description: Number of emails to return. Default is 20.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Search and retrieve quarantined emails.
    execution: false
    name: fireeye-cm-get-quarantined-emails
    outputs:
    - contextPath: FireEyeCM.QuarantinedEmail.appliance_id
      description: The appliance ID associated with the quarantined email.
      type: string
    - contextPath: FireEyeCM.QuarantinedEmail.completed_at
      description: The time the email has been quarantined.
      type: string
    - contextPath: FireEyeCM.QuarantinedEmail.email_uuid
      description: The quarantined email UUID.
      type: string
    - contextPath: FireEyeCM.QuarantinedEmail.from
      description: The quarantined email sender.
      type: string
    - contextPath: FireEyeCM.QuarantinedEmail.message_id
      description: The quarantined email message id.
      type: string
    - contextPath: FireEyeCM.QuarantinedEmail.quarantine_path
      description: The quarantined email path.
      type: string
    - contextPath: FireEyeCM.QuarantinedEmail.The quarantined email queue id.
      description: The quarantined email queue id.
      type: string
    - contextPath: FireEyeCM.QuarantinedEmail.subject
      description: The quarantined email subject.
      type: string
  - arguments:
    - default: false
      description: The quarantined emails queue IDs. Supports up to 100 IDs.
      isArray: true
      name: queue_ids
      required: true
      secret: false
    - default: false
      description: The sensor display name.
      isArray: false
      name: sensor_name
      required: true
      secret: false
    deprecated: false
    description: Release and delete quarantined emails. This is not available when the Email Security is in Drop mode.
    execution: false
    name: fireeye-cm-release-quarantined-emails
    outputs:
    - contextPath: FireEyeCM.QuarantinedEmail.TODO
      description: a.
      type: string
  - arguments:
    - default: false
      description: The quarantined emails queue IDs. Supports up to 100 IDs.
      isArray: true
      name: queue_ids
      required: true
      secret: false
    - default: false
      description: The sensor display name.
      isArray: false
      name: sensor_name
      required: true
      secret: false
    deprecated: false
    description: Delete quarantined emails. This is not available when the Email Security is in Drop mode.
    execution: false
    name: fireeye-cm-delete-quarantined-emails
    outputs:
    - contextPath: FireEyeCM.QuarantinedEmail.TODO
      description: a.
      type: string
  - arguments:
    - default: false
      description: The quarantined emails queue ID.
      isArray: false
      name: queue_id
      required: true
      secret: false
    - default: false
      description: The sensor display name.
      isArray: false
      name: sensor_name
      required: true
      secret: false
    deprecated: false
    description: Download quarantined emails.
    execution: false
    name: fireeye-cm-download-quarantined-emails
    outputs:
    - contextPath: FireEyeCM.QuarantinedEmail.TODO
      description: a.
      type: string
  - arguments:
    - default: false
      description: "The report type. Requests for ipsTopNAttack, ipsTopNAttacker, ipsTopNVictim, or ipsTopNMvxVerified reports must be used with the limit parameter set to either 25, 50, 75, or 100. You must have an Intrusion Prevention System (IPS)-enabled appliance to be able to generate the IPS reports."
      auto: PREDEFINED
      predefined:
      - 'empsEmailAVReport'
      - 'empsEmailActivity'
      - 'empsEmailExecutiveSummary'
      - 'empsEmailHourlyStat'
      - 'mpsCallBackServer'
      - 'mpsExecutiveSummary'
      - 'mpsInfectedHostsTrend'
      - 'mpsMalwareActivity'
      - 'mpsWebAVReport'
      - 'ipsExecutiveSummary'
      - 'ipsTopNAttack'
      - 'ipsTopNAttacker'
      - 'ipsTopNVictim'
      - 'ipsTopNMvxVerified'
      - 'alertDetailsReport'
      isArray: false
      name: report_type
      required: true
      secret: false
    - default: false
      defaultValue: '1 week'
      description: "Specifies the start time of the search. This filter is optional. Default is last week. Syntax: end_time=YYYY-MM-DDTHH:mm:ss.sss-OH:om or '1 day/month/year'"
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: "Specifies the end time of the search. Default is now. Syntax: end_time=YYYY-MM-DDTHH:mm:ss.sss-OH:om or '1 day/month/year'"
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      defaultValue: '100'
      description: Default is 100. This option is required only for IPS TopN reports. The limit option sets the maximum number (N) of items covered by each report.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      auto: PREDEFINED
      predefined:
      - 'A'
      - 'B'
      - 'AB'
      description: This option is required only for IPS reports. The interface option sets ihe Internet interface to one of the values.
      isArray: false
      name: interface
      required: false
      secret: false
    - default: false
      description: Alert ID. This argument is only relevant when retrieving a report of type alertDetailsReport.
      isArray: false
      name: alert_id
      required: false
      secret: false
    - default: false
      description: Infection ID. This argument is only relevant when retrieving a report of type alertDetailsReport with conjuction to the infection_type argument.
      isArray: false
      name: infection_id
      required: false
      secret: false
    - default: false
      description: Infection Type. This argument is only relevant when retrieving a report of type alertDetailsReport with conjuction to the infection_id argument.
      auto: PREDEFINED
      predefined:
        - 'malware-object'
        - 'malware-callback'
        - 'infection-match'
        - 'domain-match'
        - 'web-infection'
      name: infection_type
      required: false
      secret: false
    - default: false
      defaultValue: '120'
      description: Timeout to retrieve the reports. Default is 120.
      isArray: false
      name: timeout
      required: false
      secret: false
    deprecated: false
    description: Returns reports on selected alerts.
    execution: false
    name: fireeye-cm-get-reports
    outputs:
    - contextPath: InfoFile.EntryID
      description: The EntryID of the artifact file.
      type: string
    - contextPath: InfoFile.Extension
      description: The extension of the artifact file.
      type: string
    - contextPath: InfoFile.Name
      description: The name of the artifact file.
      type: string
    - contextPath: InfoFile.Info
      description: The info of the artifact file.
      type: string
    - contextPath: InfoFile.Size
      description: The size of the artifact file.
      type: number
    - contextPath: InfoFile.Type
      description: The type of the artifact file.
      type: string
