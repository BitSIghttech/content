category: Network Security
commonfields:
  id: F5Silverline
  version: -1
configuration:
- defaultvalue: https://portal.f5silverline.com
  display: Your F5 Silverline server URL
  name: url
  required: true
  type: 0
- additionalinfo: The API Key to use for connection
  display: API Key
  name: token
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: F5 Silverline Threat Intelligence is a cloud-based service incorporating
  external IP reputation and reducing threat-based communications. By identifying
  IP addresses and security categories associated with malicious activity, this managed
  service integrates dynamic lists of threatening IP addresses with the Silverline
  cloud-based platform, adding context-based security to policy decisions.
display: F5 Silverline
name: F5Silverline
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The dynamic lists type of threatening IP addresses. The type can
        be one of allowlist or denylist. Note- Allowlists named DDOS IP Allowlists in F5 Silveline portal.
      isArray: false
      name: list_type
      predefined:
      - allowlist
      - denylist
      required: true
      secret: false
    - default: false
      description: A comma separated list of IP object IDs. If this argument is given,
        only those IP objects will be displayed. Otherwise, all IP objects that match
        the given list_type will be displayed. Note - In case you don't know what
        is the object ID, you should run this command without object_id arguemnt to
        get all the IDs.
      isArray: true
      name: object_id
      required: false
      secret: false
    - default: false
      description: Page number to return. The first page number is 1.
      isArray: false
      name: page_number
      required: false
      secret: false
    - default: false
      description: Number of results in a page.
      isArray: false
      name: page_size
      required: false
      secret: false
    deprecated: false
    description: Get a dynamic list of threatening IP addresses by the given list
      type. The list type can be one of allowlist or denylist.
    execution: false
    name: f5-silverline-ip-objects-list
    outputs:
    - contextPath: F5Silverline.IPObjectList.id
      description: The ID of a particular threatening IP address object.
      type: String
    - contextPath: F5Silverline.IPObjectList.type
      description: The type of a particular threatening IP address object.
      type: String
    - contextPath: F5Silverline.IPObjectList.attributes.ip
      description: The IP address of a particular threatening IP address object.
      type: String
    - contextPath: F5Silverline.IPObjectList.attributes.mask
      description: The mask of a particular threatening IP address object.
      type: String
    - contextPath: F5Silverline.IPObjectList.attributes.duration
      description: The duration (in seconds) of a particular threatening IP address
        object where list type is 'denylist'.
      type: String
    - contextPath: F5Silverline.IPObjectList.attributes.expires_at
      description: The expiration date (timestamp) of a particular threatening IP
        address object.
      type: String
    - contextPath: F5Silverline.IPObjectList.attributes.list_target
      description: The list target of a particular threatening IP address object.
      type: String
    - contextPath: F5Silverline.IPObjectList.links.self
      description: The F5 Silverline url link of a particular threatening IP address
        object.
      type: String
    - contextPath: F5Silverline.IPObjectList.meta.note
      description: The note of a particular threatening IP address object.
      type: String
    - contextPath: F5Silverline.IPObjectList.meta.tags
      description: The tags of a particular threatening IP address object.
      type: Unknown
    - contextPath: F5Silverline.IPObjectList.meta.created_at
      description: The creation date (timestamp) of a particular threatening IP address
        object.
      type: String
    - contextPath: F5Silverline.IPObjectList.meta.updated_at
      description: The last update date (timestamp) of a particular threatening IP
        address object.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The dynamic lists type of threatening IP addresses. The type can
        be one of allowlist or denylist. Note- Allowlists named DDOS IP Allowlists in F5 Silveline portal.
      isArray: false
      name: list_type
      predefined:
      - allowlist
      - denylist
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: This argument can be supplied to target either the proxy or routed
        denylist. If list_target is not specified it will assume both proxy and routed
        are requested (i.e proxy-routed). The allowed values for list_target are proxy
        or routed or proxy-routed. This argument limits the denylist type but is ignored
        for the other list types.
      isArray: false
      name: list_target
      predefined:
      - proxy
      - routed
      - proxy-routed
      required: false
      secret: false
    - default: false
      description: The IP address of a new particular threatening IP address object.
      isArray: false
      name: IP
      required: true
      secret: false
    - default: false
      description: The mask address of a new particular threatening IP address object.
        Default is 32.
      isArray: false
      name: mask
      required: false
      secret: false
    - default: false
      description: The duration (in seconds) of a new particular threatening IP address
        object where the list type is 'denylist'. Setting the duration to 0 (default)
        means the new IP address object will never expire. This feature has been removed
        for allowlist.
      isArray: false
      name: duration
      required: false
      secret: false
    - default: false
      description: The note of a new particular threatening IP address object. Defaut
        is empty.
      isArray: false
      name: note
      required: false
      secret: false
    - default: false
      description: A Comma separated list of tags of a new particular threatening
        IP address object. Defaut is empty.
      isArray: true
      name: tags
      required: false
      secret: false
    deprecated: false
    description: Add a new particular threatening IP address object by its IP address.
    execution: false
    name: f5-silverline-ip-object-add
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The dynamic lists type of threatening IP addresses. The type can
        be one of allowlist or denylist. Note- Allowlists named DDOS IP Allowlists in F5 Silveline portal.
      isArray: false
      name: list_type
      predefined:
      - allowlist
      - denylist
      required: true
      secret: false
    - default: false
      description: The ojbect ID of a particular threatening IP address object that
        should be deleted.
      name: object_id
      required: true
      secret: false
    deprecated: false
    description: Delete an exising particular threatening IP address object by its
      object ID.
    execution: false
    name: f5-silverline-ip-object-delete
  dockerimage: demisto/python3:3.9.5.20070
  isfetch: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- F5Silverline_TestPlaybook
fromversion: 6.0.0
