      isArray: false
      name: last_ban_host
      required: false
      secret: false
    - default: false
      isArray: false
      name: enabled
      required: false
      secret: false
    deprecated: false
    description: Prevent execution of a specified md5 hash
    execution: false
    name: cb-edr-binary-ban
  - deprecated: false
    execution: false
    name: binary_bans_list_command
  - arguments:
