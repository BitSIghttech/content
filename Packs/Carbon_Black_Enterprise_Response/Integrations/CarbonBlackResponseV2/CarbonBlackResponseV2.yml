      isArray: false
      name: index_type
      required: false
      secret: false
    deprecated: false
    description: Creates a new Watchlist within EDR,
    execution: false
    name: cb-edr-watchlist-create
  - arguments:
    - default: true
      description: The watchlist ID
      isArray: false
      name: id
      required: false
      secret: false
    deprecated: false
    description: Retrieve watchlist in Carbon black Response.
    execution: false
    name: cb-edr-watchlists-list
  - arguments:
    - default: false
