description: Query and response with Carbon Black endpoint detection and response.
display: Carbon Black Response
name: BaseIntegration
script:
  commands:
  - arguments:
    - default: false
      description: '[Enter a description of the argument, including any important
        information users need to know, for example, default values.]'
      isArray: false
      name: dummy
      required: true
      secret: false
    deprecated: false
    description: '[Enter a description of the command, including any important information
      users need to know, for example required permissions.]'
    execution: false
    name: baseintegration-dummy
    outputs:
    - contextPath: BaseIntegration.Output
      description: '[Enter a description of the data returned in this output.]'
      type: String
  - arguments:
    - default: false
      description: The name of the process
      isArray: false
      name: process_name
      required: false
      secret: false
    - default: false
      description: The CB Host group this sensor is assigned to
      isArray: false
      name: group
      required: false
      secret: false
    - default: false
      description: The hostname of the computer for this process
      isArray: false
      name: hostname
      required: false
      secret: false
    - default: false
      description: The parent process name
      isArray: false
      name: parent_name
      required: false
      secret: false
    - default: false
      description: The process path
      isArray: false
      name: process_path
      required: false
      secret: false
    - default: false
      description: The md5 of the binary image backing the process
      isArray: false
      name: md5
      required: false
      secret: false
    - default: false
      description: Query string. Accepts the same data as the search box on the Process
        Search page. See the Query overview for the query syntax. If not provided,
        at least one other search field must be provided.
      isArray: false
      name: query
      required: false
      secret: false
    - default: false
      description: group by a field name. For example, if parameter group=id, search
        will return one result per process. Note that results will still honor sorting
        specified by the search. Even within group, it will return result that is
        first in the sort order. Grouping will be slower (sometimes much slower) than
        regular results.
      isArray: false
      name: group_by
      required: false
      secret: false
    - default: false
      description: Sort rows by this field and order. last_update desc by default.
      isArray: false
      name: sort
      required: false
      secret: false
    - default: false
      description: Return facet results. ‘false’ by default, set to ‘true’ for facets.
      isArray: false
      name: facet
      required: false
      secret: false
    - default: false
      description: facet field name to return. Multiple facet.field parameters can
        be specified in a query.
      isArray: false
      name: facet_field
      required: false
      secret: false
    - default: false
      description: Return this many rows, 10 by default.
      isArray: false
      name: rows
      required: false
      secret: false
    - default: false
      description: Start at this row, 0 by default.
      isArray: false
      name: start
      required: false
      secret: false
    deprecated: false
    description: Process search
    execution: false
    name: cb-edr-processes-search
  - arguments:
    - default: false
      description: The internal CB process id; this is the id field in search results.
      isArray: false
      name: process_id
      required: true
      secret: false
    - default: false
      description: The process segment id, the segment_id field in search results.
      isArray: false
      name: segment_id
      required: true
      secret: false
    - default: false
      defaultValue: 'False'
      description: Whether to get sibling data for process.
      isArray: false
      name: get_related
      required: false
      secret: false
    deprecated: false
    description: Gets basic process information for segment  of process.
    execution: false
    name: cb-edr-process-get
  - arguments:
    - default: false
      description: The internal CB process id; this is the id field in search results.
      isArray: false
      name: process_id
      required: true
      secret: false
    deprecated: false
    description: Gets segment data for a given process.
    execution: false
    name: cb-edr-process-segments-get
  - arguments:
    - auto: PREDEFINED
      default: false
      description: |-
        Download a zip archive including a sensor installer for Windows, Mac OS X or Linux.

        For Windows- A ZIP archive which includes a signed Windows EXE or MSI sensor installer and settings file
        For Mac OS X- A ZIP archive which includes a signed OSX PKG sensor installer and settings file
        For Linux- A compressed tarball (tar.gz) archive which includes a Linux sensor installer and settings file
      isArray: false
      name: os_type
      predefined:
      - windows_exe
      - windows_msi
      - osx
      - linux
      required: true
      secret: false
    - default: false
      description: An ID of a group related to sensors.
      isArray: false
      name: group_id
      required: true
      secret: false
    deprecated: false
    description: Download a zip archive including a sensor installer for Windows,
      Mac OS X or Linux.
    execution: false
    name: cb-edr-sensor-installer-download
  - arguments:
    - default: true
      description: The sensor ID to quarantine
      isArray: false
