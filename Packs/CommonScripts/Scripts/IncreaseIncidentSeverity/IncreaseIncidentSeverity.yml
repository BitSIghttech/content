commonfields:
  id: IncreaseIncidentSeverity
  version: -1
name: IncreaseIncidentSeverity
script: ''
type: python
tags: []
comment: |-
  Increases the incident severity in the following manner:
  If no argument is specified - increases the current incident severity by 1, or by 0.5 if the current severity is 0.5 (Informational).
  If an argument is specified - the incident severity will not be increased above the severity that was specified.
enabled: true
args:
- name: severity
  auto: PREDEFINED
  predefined:
  - Unknown
  - Informational
  - Low
  - Medium
  - High
  - Critical
  - "0"
  - "0.5"
  - "1"
  - "2"
  - "3"
  - "4"
  description: The highest incident severity to increase the incident to. If no severity
    is specified, the severity will be increased by 1 unless it's already at 4. 
    If the severity is 0.5 (Informational) - the severity will be increased
    by 0.5 (to low).
scripttarget: 0
subtype: python3
runonce: false
dockerimage: demisto/python3:3.9.4.18682
runas: DBotWeakRole
fromversion: 5.0.0
