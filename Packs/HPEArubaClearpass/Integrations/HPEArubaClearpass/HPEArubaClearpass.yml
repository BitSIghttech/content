script:
  commands:
  - arguments:
    - default: false
      description: MAC Address of the required endpoint. If not given, all the endpoints
        will be returned.
      isArray: false
      name: mac_address
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Status of the required endpoint. Can be Known/Unknown/Disabled.
      isArray: false
      name: status
      predefined:
      - Known
      - Unknown
      - Disabled
      required: false
      secret: false
    - default: false
      description: Zero based offset to start from. The default value is 0.
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: Maximum number of items to return in range of 1 â€“ 1000. The default
        value is 25.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Get a list of endpoints.
    execution: false
    name: aruba-clearpass-endpoints-list
    outputs:
    - contextPath: HPEArubaClearpass.endpoints.id
      description: The ID of the endpoint.
      type: Number
    - contextPath: HPEArubaClearpass.endpoints.mac_address
      description: The MAC Address of the endpoint.
      type: string
    - contextPath: HPEArubaClearpass.endpoints.description
      description: The description of the endpoint.
      type: string
    - contextPath: HPEArubaClearpass.endpoints.status
      description: The status of the endpoint.
      type: string
    - contextPath: HPEArubaClearpass.endpoints.device_insight_tags
      description: List of Device Insight Tags.
      type: Unknown
    - contextPath: HPEArubaClearpass.endpoints.attributes
      description: Additional attributes (key/value pairs) may be stored with the
        endpoint.
      type: Unknown
  - arguments:
    - default: false
      description: Numeric ID of the endpoint.
      isArray: false
      name: endpoint_id
      required: true
      secret: false
    - default: false
      description: MAC Address of the endpoint to be set. If not given, all the endpoints
        will be returned.
      isArray: false
      name: mac_address
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Status of the endpoint to be set. Can be Known/Unknown/Disabled.
      isArray: false
      name: status
      predefined:
      - Known
      - Unknown
      - Disabled
      required: false
      secret: false
    - default: false
      description: Description of the endpoint to be set.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: A comma seperated list of Device Insight Tags.
      isArray: true
      name: device_insight_tags
      required: false
      secret: false
    - default: false
      description: 'Additional attributes (key/value pairs) may be stored with the
        endpoint. An example for an attribute - [{"demisto_test": "aaaaa"},{"test":"good"}]'
      isArray: true
      name: attributes
      required: false
      secret: false
    deprecated: false
    description: Updates some fields of an endpoint.
    execution: false
    name: aruba-clearpass-endpoint-update
    outputs:
    - contextPath: HPEArubaClearpass.endpoints.id
      description: The ID of the endpoint.
      type: Number
    - contextPath: HPEArubaClearpass.endpoints.mac_address
      description: The MAC Address of the endpoint.
      type: string
    - contextPath: HPEArubaClearpass.endpoints.description
      description: The description of the endpoint.
      type: string
    - contextPath: HPEArubaClearpass.endpoints.status
      description: The status of the endpoint.
      type: string
    - contextPath: HPEArubaClearpass.endpoints.device_insight_tags
      description: List of Device Insight Tags.
      type: Unknown
    - contextPath: HPEArubaClearpass.endpoints.attributes
      description: Additional attributes (key/value pairs) may be stored with the
        endpoint.
      type: Unknown
